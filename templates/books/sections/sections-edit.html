
<h1>Edit Section</h1>
<form ng-submit="submit(form)" name="form" class="form">
  <div class="form-group">
    <label>Name</label>
    <input type="text" autofocus="autofocus" required="required" ng-model="section.name" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea ng-model="section.content" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="section.isPublic"/>Is public book?
    </label>
  </div>
  <div class="form-group"><a ng-click="cancel()" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <hr/>
  <div class="form-group"><a ng-click="delete()" class="btn btn-danger">Delete</a></div>
</form>
